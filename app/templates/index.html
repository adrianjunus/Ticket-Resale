<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    {% extends "base.html" %}

    {% block title %}Home - My Blog{% endblock %}
    
    {% block content %}
    <h1 class="text-3xl font-bold text-center mb-6">Welcome to My Blog</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for post in posts %}
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-semibold">
                <a href="{{ url_for('main.view_post', id=post.id) }}" class="text-blue-600 hover:underline">
                    {{ post.title }}
                </a>
            </h2>
            <p class="text-gray-500 text-sm">Posted on {{ post.created_at.strftime('%Y-%m-%d') }}</p>
            <p class="mt-2">{{ post.content[:150] }}...</p>
            <a href="{{ url_for('main.view_post', id=post.id) }}" class="text-blue-600 hover:underline">
                Read more â†’
            </a>
        </div>
        {% endfor %}
    </div>
    {% endblock %}    

</body>
</html>
