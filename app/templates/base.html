<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles (Optional) -->
    <style>
        /* Add additional custom styles if needed */
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('main.index') }}" class="text-white text-xl font-semibold">My Blog</a>
            <a href="{{ url_for('main.create_post') }}" class="bg-white text-blue-600 px-4 py-2 rounded-md shadow hover:bg-gray-100">
                Create Post
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-6 p-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 text-gray-600">
        &copy; 2025 My Blog. All rights reserved.
    </footer>

</body>
</html>
